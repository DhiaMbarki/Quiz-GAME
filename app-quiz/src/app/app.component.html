<div class="row">
  <div class="col-xs-12">
    <div class="col-xs-12">
      <hello *ngIf="!begin && !complete"></hello>
    </div>
  </div>
</div>
<div class="row quiz-row" *ngIf="complete">
  <div class="col-xs-12">
    <div class="col-xs-12" >
      <div>
        <h4>Quiz Result: {{score}}/{{questions.length}}</h4>
      </div>
    </div>
  </div>
</div>
